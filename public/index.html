<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAT64 网络测速工具</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>NAT64 网络测速工具</h1>
    <p>该工具将从 Cloudflare Pages 对 <a href="https://nat64.xyz/" target="_blank">nat64.xyz</a> 上列出的所有 NAT64 服务进行延迟测试。</p>
    <button id="start-btn" disabled>开始测速</button>
    <div id="status"></div>
    <table id="results-table" style="display:none;">
      <thead>
        <tr>
          <th>供应商</th>
          <th>国家/地区</th>
          <th>NAT64 前缀</th>
          <th>状态</th>
          <th>平均延迟</th>
          <th>总延迟 (3次)</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
